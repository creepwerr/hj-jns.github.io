<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> 
        <div class="container">
            <div class="header__logo">
                <img class="logo__img" src="img/logo.png">
                <h1 class="logo__title">Robotics</h1>
            </div>
            <div class="header__menu">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Contacts</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="banner">
            <h2 class="banner__title">Products</h2>
            <p class="banner__description"> HOME -> Products</p>
        </section>
        <section class="products">
            <div style="text-align: center;">
                <h3 class="products__title">Robotics Products</h3>
                <p class="products__description">We love robots!</p>
                <!-- <img class="profucts__img" src="img/" alt=""> -->
            </div>
            <div class="cards">
                <div class="cards__row">
                    <div class="card">
                        <img src="img/p1.png" alt="Robot" class="card__img">
                        <div class="card__body">
                            <h3 class="card__title">The Upper Eye</h3>
                            <p class="card__desc">Who are in extremely love with eco friendly system</p>
                            <div class="card__button">
                                <a class="card__link" href="#">View details</a>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/p1.png" alt="bobot" class="card_img">
                        <div class="card__body">
                            <h3 class="card__title">The Lower Eye</h3>
                            <p class="card__desc">BOBOT</p>
                            <div class="card__button">
                                <a href="#" class="card__link">View details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="copyright">
            Copyright 05.11.2923 All rights reserved by ME
        </div>
    </footer>
</body>
</html>
